<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hamburger</title>
    <style>
      /* Style général */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Conteneur du menu */
      .menu {
        display: none; /* Caché par défaut */
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: hsl(54, 82%, 40%);
        padding: 10px 0;
      }

      /* Liens du menu */
      .menu a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: block; /* Chaque lien sur une nouvelle ligne */
      }

      .menu a:hover {
        background: #14b140;
      }

      /* Bouton hamburger */
      .hamburger {
        cursor: pointer;
        padding: 10px;
        background: #b41414;
        color: white;
        font-size: 24px;
        border: none;
      }

      /* Affichage du menu lorsqu'il est ouvert */
      .menu.open {
        display: flex; /* Affiche le menu */
      }
    </style>
  </head>

  <body>
    <!-- Bouton hamburger -->
    <button class="hamburger" id="hamburger">☰</button>

    <!-- Menu de navigation -->
    <nav class="menu" id="menu">
      <a href="#">Accueil</a>
      <a href="#">Services</a>
      <a href="#">À propos</a>
      <a href="#">Contact</a>
    </nav>

    <script>
      // Sélection des éléments
      const hamburger = document.getElementById("hamburger");
      const menu = document.getElementById("menu");

      // Événement pour basculer le menu
      hamburger.addEventListener("click", () => {
        menu.classList.toggle("open"); // Ajoute ou enlève la classe "open"
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Portfolio</title>
    <style>
      /* === Styles Généraux === */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        box-sizing: border-box;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      header {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        animation: slideDown 0.8s ease-in-out;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #8f94fb;
      }

      /* === Menu déroulant === */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1001;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
      }

      .dropdown-content a:hover {
        background-color: #555;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      section {
        padding: 100px 20px;
        text-align: center;
        min-height: 100vh;
      }

      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
</html>
